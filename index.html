<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            color: orange;
            background-color: #2a2a90;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            font-size: 16px;
        }
        
        /* Form container styling */
        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: #333;
            color: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.5);
            text-align: left;
        }

        h1, h2 {
            text-align: center;
        }

        /* Input and select styling */
        .input-field, .select-field {
            width: 100%;
            padding: 9px;
            margin: 10px 0;
            border: 1px solid #555;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Checkbox and radio styling */
        .checkbox-group, .radio-group {
            margin: 10px 0;
        }
        
        label {
            margin-right: 5px;
        }

        /* Submit button styling */
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: orange;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #ff9933;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Survey Form</h1>
        <h2>Thank you for helping us improve the platform</h2>

        <label for="name">Enter your name</label>
        <input type="text" id="name" placeholder="Enter your name" class="input-field" />

        <label for="email">Enter your email</label>
        <input type="email" id="email" placeholder="Enter your email" class="input-field" />

        <label for="age">Enter your age</label>
        <select id="age" class="select-field">
            <option value="" disabled selected>Select age</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>            
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
    
    
        </select>

        <label for="role">Which option best describes your current role?</label>
        <select id="role" class="select-field">
            <option value="" disabled selected>Select role</option>
            <option value="student">Student</option>
            <option value="full-time-job">Full-time Job</option>
            <option value="full-time-learner">Full-time Learner</option>
            <option value="prefer-not-to-say">Prefer not to say</option>
            <option value="other">Other</option>
        </select>

        <label for="feature">What is your favorite feature of freeCodeCamp?</label>
        <select id="feature" class="select-field">
            <option value="" disabled selected>Select feature</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open Source</option>
        </select>

        <div class="checkbox-group">
            <label>What would you like to see improved? (Check all that apply):</label><br>
            <label><input type="checkbox" value="Front-end Projects"> Front-end Projects</label><br>
            <label><input type="checkbox" value="Back-end Projects"> Back-end Projects</label><br>
            <label><input type="checkbox" value="Data Visualization"> Data Visualization</label><br>
            <label><input type="checkbox" value="Challenges"> Challenges</label><br>
            <label><input type="checkbox" value="Community"> Community</label><br>
            <label><input type="checkbox" value="Courses"> Additional Courses</label>
        </div>

        <div class="radio-group">
            <label>Would you recommend freeCodeCamp?</label><br>
            <label><input type="radio" name="recommend" value="Definitely"> Definitely</label>
            <label><input type="radio" name="recommend" value="Maybe"> Maybe</label>
            <label><input type="radio" name="recommend" value="Not sure"> Not sure</label>
        </div>

        <label for="comments">Any comments or suggestions?</label>
        <textarea id="comments" class="input-field" placeholder="Enter your comment here..."></textarea>

        <button type="button" onclick="submitForm()" class="submit-btn">Send</button>
    </div>

    <script>
        function submitForm() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const age = document.getElementById('age').value;
            const role = document.getElementById('role').value;
            const feature = document.getElementById('feature').value;
            const comments = document.getElementById('comments').value;

            const improvements = Array.from(document.querySelectorAll('.checkbox-group input:checked'))
                                      .map(checkbox => checkbox.value);
            const recommend = document.querySelector('.radio-group input[name="recommend"]:checked')?.value;

            const emailBody = `Name: ${name}\nEmail: ${email}\nAge: ${age}\nRole: ${role}\nFavorite Feature: ${feature}\nImprovements: ${improvements.join(', ')}\nRecommendation: ${recommend}\nComments: ${comments}`;
            alert(`Form submitted successfully!\n\n${emailBody}\n\nThis email would be sent to: mohamedmbarki000@gmail.com`);
        }
    </script>
</body>
</html>
